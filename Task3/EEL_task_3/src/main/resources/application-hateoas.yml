spring:
  config:
    activate:
      on-profile: hateoas
  datasource:
    url: jdbc:mysql://localhost:3306/lab_task
    username: ${SQL_USERNAME}
    password: ${SQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect