<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New certificate</title>
</head>
<body>
<p>Certificates</p>
<div th:each="certificate:${certificates}">
  <h4 th:text="${certificate.getId()}">certificate</h4>
  <form th:method="DELETE" th:action="@{/certificate/{id}(id =${certificate.getId()})}">
    <input type="submit" value="Delete!"/>
  </form>

</div>
</body>
</html>
