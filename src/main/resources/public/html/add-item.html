<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add certificate</title>
    <link href="../../static/styles/css/main.css" rel="stylesheet">
    <link href="../../static/styles/css/add-item.css" rel="stylesheet">
    <link href="../../static/styles/css/header.css" rel="stylesheet">
    <link href="../../static/styles/css/footer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<body>
<header>
    <div class="logo">
        <img src="../images/logo.png" alt="logo"/>
        <div class="dropdown">
            <span class="material-icons">menu</span>
            <div class="dropdown-content">
                <a href="index.html">Main page</a>
                <a href="add-item.html">Add item</a>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search item by name">
    </div>
    <div class="navbar-manage">
        <a href="checkout.html"><span class="material-icons">shopping_cart</span></a>
        <a href=""><span class="material-icons">favorite_border</span></a>
        <div>
            <a href="login.html">Login</a>
            <span>|</span>
            <a href="register.html">Sign Up</a>
        </div>
    </div>
</header>
<main>
    <div class="add-item-header">
        <h2>Add new item</h2>
    </div>
    <div class="add-item">
        <form class="add-item-form">
            <div class="flex-container">
                <div class="flex-item">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="flex-item">
                    <label for="price">Price</label>
                    <input id="price" type="number">
                </div>
                <div class="flex-item">
                    <label for="valid-to">Valid to</label>
                    <input id="valid-to" type="date">
                </div>
                <div class="flex-item">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="1">cat1</option>
                        <option value="2">cat2</option>
                        <option value="3">cat3</option>
                    </select>
                </div>
                <div class="flex-item ">
                    <label for="long-description">Long description</label>
                    <input id="long-description" type="text">
                </div>
                <div class="flex-item">
                    <label for="short-description">Short description</label>
                    <input id="short-description" type="text">
                </div>
                <div class="buttons">
                    <button class="cancel-button">Cancel</button>
                    <button class="submit-button" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="contact-info">
        <p>Email: info@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</footer>
</body>
</html>
