<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/styles/css/register.css" rel="stylesheet">
    <link href="../../static/styles/css/main.css" rel="stylesheet">
    <link href="../../static/styles/css/header.css" rel="stylesheet">
    <link href="../../static/styles/css/footer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<body>
<header>
    <div class="logo">
        <img src="../images/logo.png" alt="logo"/>
        <div class="dropdown">
            <span class="material-icons">menu</span>
            <div class="dropdown-content">
                <a href="index.html">Main page</a>
                <a href="add-item.html">Add item</a>
            </div>
        </div>
    </div>
    <form>
        <input type="text" placeholder="Search item by name">
        <button>Clear</button>
    </form>
    <div class="navbar-manage">
        <a href="checkout.html"><span class="material-icons">shopping_cart</span></a>
        <a href=""><span class="material-icons">favorite_border</span></a>
        <div>
            <a href="login.html">Login</a>
            <span>|</span>
            <a href="register.html">Sign Up</a>
        </div>
    </div>
</header>
<main>
    <div class="register">
        <div class="register-header">
            <h2> Register</h2>
        </div>
        <form class="register-form">
            <div class="flex-container">
                <div class="flex-item">
                    <label for="email">Email</label>
                    <input id="email" type="text">
                </div>
                <div class="flex-item">
                    <label for="password">Password</label>
                    <input id="password" type="password">
                </div>
                <div class="flex-item">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="flex-item">
                    <label for="repeat-password">Repeat password</label>
                    <input id="repeat-password" type="password">
                </div>
                <div class="flex-item">
                    <label for="surname">Surname</label>
                    <input id="surname" type="text">
                </div>

                <div class="flex-item">
                    <label for="number">Number</label>
                    <input id="number" type="text">
                </div>
                <div class="flex-item">
                    <label for="photo">Photo</label>
                    <input id="photo" type="file">
                </div>
                <div class="buttons">
                    <button class="cancel-button">Cancel</button>
                    <button class="submit-button" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="contact-info">
        <p>Email: info@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</footer>
</body>
</html>
